apiVersion: apps/v2
kind: Deployment
metadata:
  name: reviews-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviews
      version: v2
  template:
    metadata:
      labels:
        app: reviews
        version: v2
    spec:
      containers:
      - name: reviews
        image: Zohard02/reviews-v2
        ports:
        - containerPort: 9080
        env:
        - name: SERVICE_VERSION
          value: "v2"