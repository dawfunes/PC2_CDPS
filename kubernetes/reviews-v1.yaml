apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviews
      version: v1
  template:
    metadata:
      labels:
        app: reviews
        version: v1
    spec:
      containers:
      - name: reviews
        image: Zohard02/reviews-v1
        ports:
        - containerPort: 9080
        env:
        - name: SERVICE_VERSION
          value: "v1"